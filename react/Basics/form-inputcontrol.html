<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <title>React App</title>
    <style>
      .card {
        width: 250px;
        padding: 10px 20px;
        border-radius: 20px;
        margin: 50px auto;
        background-color: rgb(236, 236, 236);
        box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
      }

      .inputs {
        display: flex;
        flex-direction: column;
        gap: 10px;
        width: 60%;
        margin: 0 auto;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <script type="text/babel">
      let nameref = React.createRef() ;
      let mailref = React.createRef() ;
      let aboutref = React.createRef() ;
      // Do not change the classNames of the elements from the default markup

      const Card = () => (
        <div className="card">
          <h3>Name: </h3>
          <p>Email: </p>
          <p>About: </p>
        </div>
      );

      const handleNameChange = (event) => {
         
          
          nameref.current.value = event.target.value;
         
          // Trigger the component to rerender when input changes
          rootElement.render(<App />);
        };
        const handleemailChange = (event) => {
          
          mailref.current.value = event.target.value;
          // Trigger the component to rerender when input changes
          rootElement.render(<App />);
        };
        const handleaboutChange = (event) => {
         
          aboutref.current.value = event.target.value;
          // Trigger the component to rerender when input changes
          rootElement.render(<App />);
        };

      const App = () => (
        <div className="App">
          <div className="card">
          <h3 >Name: {nameref.current? nameref.current.value:""}</h3>
          <p>Email: {mailref.current? mailref.current.value:""}</p>
          <p>About: {aboutref.current?aboutref.current.value:""}</p>
          </div>
          <div className="inputs">
            <input placeholder="Name"  ref = {nameref} onChange={handleNameChange} />
            <input type="email" placeholder="Email" ref = {mailref} onChange={handleemailChange} />
            <textarea placeholder="About"  ref = {aboutref} onChange={handleaboutChange} ></textarea>
          </div>
        </div>
      );

      const rootElement = ReactDOM.createRoot(document.getElementById("root"));
      rootElement.render(<App />);
    </script>
  </body>
</html>
