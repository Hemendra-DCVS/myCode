<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <title>React App</title>
  </head>

  <body>
    <div id="root"></div>

    <script type="text/babel">
      let aa = 0;
      let bb = 0;
      let cc = 0;
      let dd = 0;

      function car() {
        aa += 1;
        rootElement.render(<App />);
      }

      function carDown() {
        if (aa > 0) {
          aa -= 1;
          rootElement.render(<App />);
        }
      }

      function bike() {
        bb += 1;
        rootElement.render(<App />);
      }

      function bikeDown() {
        if (bb > 0) {
          bb -= 1;
          rootElement.render(<App />);
        }
      }

      function scooty() {
        cc += 1;
        rootElement.render(<App />);
      }

      function scootyDown() {
        if (cc > 0) {
          cc -= 1;
          rootElement.render(<App />);
        }
      }

      function bicycle() {
        dd += 1;
        rootElement.render(<App />);
      }

      function bicycleDown() {
        if (dd > 0) {
          dd -= 1;
          rootElement.render(<App />);
        }
      }

      const App = () => (
        <>
          <p>List of all the vehicles count in the parking.</p>
          <ol>
            <li>
              <p>
                <b>Car: {aa} </b> &emsp;
                <button onClick={car}> increment </button> &emsp;
                <button onClick={carDown}> decrement </button>
              </p>
            </li>
            <li>
              <p>
                <b>Bike: {bb} </b> &emsp;
                <button onClick={bike}> increment </button> &emsp;
                <button onClick={bikeDown}> decrement </button>
              </p>
            </li>
            <li>
              <p>
                <b>Scooty: {cc} </b> &emsp;
                <button onClick={scooty}> increment </button> &emsp;
                <button onClick={scootyDown}> decrement </button>
              </p>
            </li>
            <li>
              <p>
                <b>Bicycle: {dd} </b> &emsp;
                <button onClick={bicycle}> increment </button> &emsp;
                <button onClick={bicycleDown}> decrement </button>
              </p>
            </li>
          </ol>
        </>
      );

      const rootElement = ReactDOM.createRoot(document.getElementById("root"));
      rootElement.render(<App />);
    </script>
  </body>
</html>
